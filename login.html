    function check_login() {

        dataType: "json", // 因为PHP返回数据是JSON格式，所以这里类似要用JSON
        async: true,

          login_state = data.login_state;
          login_username = data.username;
          login_userid = data.userid;
          console.log("login state: "+login_state);
          if (login_state == 1) {
            document.getElementById("logtip").textContent = "(logged in)";
          } else {
            document.getElementById("logtip").textContent = "(log in first)";
          }
          },
        error: function () {
          // alert("请求失败！")
          console.log("刷新页面时失败")
          return false;
        }
      });
    }

  <script type="text/javascript">

    var login_state = 0;
    var login_username = "";
    var login_userid = "";

    function before_login() {
      
      var StuName = document.getElementById("login-username").value;
      var StuID = document.getElementById("login-id").value;

      if (login_state == 1) {
        //  已登录
        alert("You have already logeged in! Please log out first.")
        return false;
      }
      if (String(StuID).length != 9) {
        console.log("输入长度错误");
        return false;
      }

      $.ajax({
        type: "post",
        url: "login.php",
        data: {
          "name": StuName,
          "id": StuID
        },
        dataType: "json", // 因为PHP返回数据是JSON格式，所以这里类似要用JSON
        async: true,
        success: function (data) {
          if (data.status == 200) { // 状态200返回数据
            // alert("SQL QUERY:" + data.query);
            if (data.correct == 1) {
              //正确
              console.log("log in successfully!");
              alert("log in successfully!")
              // window.location.href="ss.php"+"?userid="+StuID;
              window.location.reload();
            } else {
              alert("Please input again!");
              return false;
            }
            
          } else { // 状态不是200返回数据
            alert("[error]: " + data.error);
          }
        },
        error: function () {
          // alert("请求失败");
          return false;
        }
      });
    }

    function logout() {
      $.ajax({
        type: "post",
        url: "check_login.php",
        data: {
          "logout":"1"
        },
        dataType: "json", // 因为PHP返回数据是JSON格式，所以这里类似要用JSON
        async: true,
        success: function (data) {
          login_state = data.login_state;
          login_username = data.username;
          login_userid = data.userid;
          console.log(login_state, login_username, login_userid);
          console.log("log out");
          alert("You have been logged out.")
          if (login_state == 1) {
            document.getElementById("logtip").textContent = "(logged in)";
          } else {
            document.getElementById("logtip").textContent = "(log in first)";
          }
          },
        error: function () {
          alert("请求失败！")
          return false;
        }
      });
    }

  </script>
