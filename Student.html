	<script type="text/javascript">
		var login_state = 0;
		var login_username = "";
		var login_userid = "";

		var statelist = new Array(84);
		var record_num = 0;

		function update() {
			$.ajax({
				type: "post",
				url: "Student.php",
				data: {
					"id": login_userid
				},
				dataType: "json", // 因为PHP返回数据是JSON格式，所以这里类似要用JSON
				async: true,
				success: function (data) {
					statelist = data.stu_statelist;
					record_num = data.record_num;
					changecolor();
					console.log("update successfully");
				},
				error: function () {
					alert("Update Failed!")
				}
			});
		}

		function changecolor() {

			console.log("changecolor() called.")
			for (var i = 1; i <= statelist.length; i++) {
				var tid = 't';
				a = document.getElementById(tid.concat(String(i)));
				if (statelist[i - 1] == 0) {
					//green
					a.style.backgroundColor = "rgba(172, 255, 47, 0.63)";
					a.value = 0;
				} else {
					//red
					a.style.backgroundColor = "rgba(255, 0, 0, 0.472)";
					a.value = 1;
				}
			}
		}
		function check_login() {
			$.ajax({
				type: "post",
				url: "check_login.php",
				data: {
					"logout": "0"
				},
				dataType: "json", // 因为PHP返回数据是JSON格式，所以这里类似要用JSON
				async: true,
				success: function (data) {
					login_state = data.login_state;
					login_username = data.username;
					login_userid = data.userid;
					console.log("login state: " + login_state, login_username, login_userid);
					if (login_state == 1) {
						document.getElementById("logtip").textContent = "(logged in)";
						update();
						console.log("update() is called");
					} else {
						document.getElementById("logtip").textContent = "(log in first)";
					}
				},
				error: function () {
					// alert("请求失败！")
					console.log("刷新页面时失败")
					return false;
				}
			});
		}
		function logout() {
			$.ajax({
				type: "post",
				url: "check_login.php",
				data: {
					"logout": "1"
				},
				dataType: "json", // 因为PHP返回数据是JSON格式，所以这里类似要用JSON
				async: true,
				success: function (data) {
					login_state = data.login_state;
					login_username = data.username;
					login_userid = data.userid;
					console.log(login_state, login_username, login_userid);
					console.log("log out");
					alert("You have been logged out.")
					if (login_state == 1) {
						document.getElementById("logtip").textContent = "(logged in)";
					} else {
						document.getElementById("logtip").textContent = "(log in first)";
					}
				},
				error: function () {
					alert("请求失败！")
					return false;
				}
			});
		}  
	</script>
	<script>
		function modify() {
			if (login_state=='0') {
						alert("Please log in first!")
						exit();
					}
			var arr = JSON.stringify(statelist);
			var r = confirm("确定更改？");
			if (!r) return;
			$.ajax({
				type: "POST",  //默认值: "GET")。请求方式 ("POST" 或 "GET")， 默认为 "GET"
				url: "modify.php",  //当前页地址。发送请求的地址
				dataType: "json",
				data: {
					"id": login_userid,
					"statelist": arr
				},
				success: function (data) {
					update();
					alert("Modified Successfully!");
				},
				error: function () {
					alert("Modify Failed");
					console.log("修改失败")
				}
			});

		}

		function bcolor(value) {
			var a = document.getElementById(value);
			var str = new String(value);
			var index = Number(str.slice(1)) - 1;
			console.log(index);
			if (statelist[index] == 1) {
				a.style.backgroundColor = "rgba(172, 255, 47, 0.63)";
				a.value = 0;
				statelist[index] = 0;
			}
			else {
				a.style.backgroundColor = "rgba(255, 0, 0, 0.472)";
				a.value = 1;
				statelist[index] = 1;
			}
		}
